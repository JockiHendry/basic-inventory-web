<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layouts/standard.xhtml">
	<ui:define name="content">
		<p:panel id="panelSupplier" header="Supplier">
			<p:dataTable var="vSupplier" value="#{entityList}" selection="#{entityList.selected}" selectionMode="single" rowKey="#{vSupplier.id}" 
				paginator="true" rows="10" id="tabelSupplier" lazy="true" filterDelay="1000" resizableColumns="true">
				<p:column headerText="Nama" sortBy="#{vSupplier.nama}" filterBy="#{vSupplier.nama}" filterMatchMode="contains">
					<h:outputText value="#{vSupplier.nama}" />
				</p:column>
				<p:column headerText="Alamat" sortBy="#{vSupplier.alamat}" filterBy="#{vSupplier.alamat}" filterMatchMode="contains" width="500">
					<h:outputText value="#{vSupplier.alamat}" />
				</p:column>
				<p:column headerText="Kota" sortBy="#{vSupplier.kota.nama}" filterBy="#{vSupplier.kota}" filterMatchMOde="contains">
					<h:outputText value="#{vSupplier.kota.nama}" />
				</p:column>
				<p:ajax event="rowSelect" update=":mainForm:buttonPanel" />				
			</p:dataTable>
			<p:panel id="buttonPanel" styleClass="buttonPanel">
				<p:commandButton id="tambah" value="Tambah" icon="fa fa-plus" action="tambah" update="mainForm" />
				<p:commandButton id="edit" value="Edit" icon="fa fa-pencil" action="edit" update="mainForm" rendered="#{entityList.selected != null}"/>
				<p:commandButton id="hapus" value="Hapus" icon="fa fa-eraser" action="hapus" update="mainForm" rendered="#{entityList.selected != null}">
					<p:confirm header="Konfirmasi Hapus" message="Anda yakin ingin menghapus supplier ini?" icon="ui-icon-alert"  />
				</p:commandButton>
				<p:commandButton id="tutup" value="Tutup" icon="fa fa-close" action="tutup" />
			</p:panel>		
		</p:panel>		
	</ui:define>	
</ui:composition>
