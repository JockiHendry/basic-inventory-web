<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layouts/standard.xhtml">
	<ui:define name="content">
		<div class="ui-message-error ui-widget ui-corner-all">			
			<div class="ui-message-error-detail">
				<p><strong>Telah terjadi kesalahan saat menampilkan halaman ini!</strong></p>				
				<p>Status kesalahan: <strong><h:outputText value="#{request.getAttribute('javax.servlet.error.status_code')}"/></strong></p>
				<ui:fragment rendered="#{request.getAttribute('javax.servlet.error.status_code')==404}">
					<p>Halaman yang hendak Anda tuju tidak ditemukan.</p>
				</ui:fragment>
				<ui:fragment rendered="#{facesContext.application.projectStage=='Development'}">
					<p>Message: <strong><h:outputText value="#{request.getAttribute('javax.servlet.error.message')}"/></strong></p>
					<p>Exception: <strong><h:outputText value="#{request.getAttribute('javax.servlet.error.exception')}"/></strong></p>									
				</ui:fragment>
			</div>
		</div>
	</ui:define>
</ui:composition>
